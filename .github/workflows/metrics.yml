name: Elegant Glass GitHub Metrics Dashboard

on:
  schedule: [{cron: "0 0 * * *"}]  # Corre todos los dÃ­as a medianoche
  workflow_dispatch:
  push: {branches: ["main"]}

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Generate elegant glass metrics
        uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.METRICS_TOKEN }}
          user: ${{ github.repository_owner }}
          template: classic
          base: header, activity, community, repositories
          config_timezone: America/Lima

          # ğŸ¨ Apariencia general
          config_theme: dark
          config_layout: wide
          config_display: large
          config_padding: 20, 20
          config_animations: yes
          config_twemoji: yes
          config_output: svg

          # ğŸŒŒ Estilo â€œGlassmorphismâ€
          config_background: gradient
          config_gradient: true
          config_gradient_colors: 0:1e1e2f,100:2a2a3b
          config_border: 8
          config_border_radius: 24
          config_box_shadow: 0px 8px 25px rgba(0,0,0,0.35)
          config_blur: 12
          config_transparency: 0.15

          # ğŸ“… Calendario de contribuciones
          plugin_isocalendar: yes
          plugin_isocalendar_duration: full-year

          # ğŸ§  Lenguajes mÃ¡s usados (horizontal)
          plugin_languages: yes
          plugin_languages_ignored: html, css
          plugin_languages_sections: most-used
          plugin_languages_details: lines, bytes-size, percentage
          plugin_languages_threshold: 2%
          plugin_languages_limit: 8

          # ğŸ† Logros destacados con animaciones suaves
          plugin_achievements: yes
          plugin_achievements_display: detailed
          plugin_achievements_threshold: B
          plugin_achievements_limit: 6
          plugin_achievements_secrets: yes

          # â­ Estrellas, trÃ¡fico y seguimiento de cÃ³digo
          plugin_stargazers: yes
          plugin_stars: yes
          plugin_traffic: yes
          plugin_followup: yes
          plugin_lines: yes

          # ğŸ·ï¸ Temas de interÃ©s (icÃ³nicos, horizontales)
          plugin_topics: yes
          plugin_topics_sort: stars
          plugin_topics_mode: icons
          plugin_topics_limit: 12

          # ğŸ‘‹ IntroducciÃ³n personalizada
          plugin_introduction: yes
          plugin_introduction_title: "ğŸ‘‹ Hola, soy Smith"

