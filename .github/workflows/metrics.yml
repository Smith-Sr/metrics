name: GitHub Metrics

on:
  # Se ejecuta automÃ¡ticamente todos los dÃ­as a las 06:00 AM
  schedule:
    - cron: "0 6 * * *"
  # TambiÃ©n se ejecuta cuando haces un push al main
  push:
    branches: ["main"]
  workflow_dispatch:

jobs:
  github-metrics:
    runs-on: ubuntu-latest
    steps:
      - name: Generate modern GitHub metrics
        uses: lowlighter/metrics@latest
        with:
          # ğŸ’¾ Token obligatorio (da acceso a tus datos pÃºblicos)
          token: ${{ secrets.METRICS_TOKEN }}

          # ğŸ§  Tu nombre de usuario de GitHub
          user: Smith-Sr

          # ğŸ“¦ Archivo de salida
          filename: github-metrics.svg

          # ğŸ¨ Tema moderno y limpio
          template: classic
          base: header, activity, community, repositories, metadata
          config_timezone: America/Lima

          # ğŸŒˆ Modo â€œglassmorphismâ€ (transparente y animado)
          plugin_habits: yes
          plugin_habits_from: 200
          plugin_habits_days: 14
          plugin_habits_facts: yes
          plugin_habits_charts: yes

          # ğŸ“Š Actividad de commits y contribuciones
          plugin_activity: yes
          plugin_activity_limit: 5
          plugin_activity_load: 300
          plugin_activity_visibility: public

          # ğŸ§­ Lenguajes mÃ¡s usados
          plugin_languages: yes
          plugin_languages_ignored: html, css
          plugin_languages_details: percentage
          plugin_languages_limit: 6

          # ğŸ§  Perfil y seguidores
          plugin_followup: yes
          plugin_followup_sections: user

          # âš¡ Racha de commits y estadÃ­sticas rÃ¡pidas
          plugin_streak: yes
          plugin_streak_days: 30
          plugin_streak_sections: current, longest

          # ğŸ‡ Fondo animado (tarjeta moderna)
          config_display: large
          config_padding: 12%
          config_twemoji: yes
          config_order: base.header, base.repositories, base.activity, habits, streak, languages, followup
