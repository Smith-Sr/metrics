        with:
          USERNAME: Smith-Sr
          THEME: night-rainbow     # ğŸ’« puedes cambiarlo (dark, green, blue, red, etc.)
          ANIMATION: true
          OUTPUT_PATH: profile-3d-contrib
          OUT_NAME: smith-3d.svg

      - name: ğŸš€ Subir archivos generados
        run: |
          git config user.name "github-actions"
