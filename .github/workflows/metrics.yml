name: GitHub Metrics
on:
  schedule: [{cron: "0 0 * * *"}]
  workflow_dispatch:
  push: {branches: ["main", "master"]}

jobs:
  github-metrics:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.METRICS_TOKEN }}
          user: Smith-Sr
          template: classic
          base: header, activity, community, repositories
          config_timezone: America/Lima
          config_theme: dark
          config_display: large
          config_animations: yes
          
          # ğŸ¨ DiseÃ±o moderno con efecto glassmorphism
          config_padding: 8%, 10%
          
          # ğŸ“Š Actividad y contribuciones
          plugin_isocalendar: yes
          plugin_isocalendar_duration: half-year
          
          # ğŸ’» Lenguajes de programaciÃ³n
          plugin_languages: yes
          plugin_languages_sections: most-used
          plugin_languages_colors: github
          plugin_languages_limit: 8
          plugin_languages_threshold: 2%
          plugin_languages_indepth: yes
          plugin_languages_details: percentage
          plugin_languages_ignored: html, css, scss
          
          # ğŸ† Logros destacados
          plugin_achievements: yes
          plugin_achievements_display: compact
          plugin_achievements_threshold: B
          plugin_achievements_limit: 8
          
          # â­ Repositorios destacados
          plugin_stars: yes
          plugin_stars_limit: 3
          
          # ğŸ“ˆ EstadÃ­sticas de commits
          plugin_habits: yes
          plugin_habits_from: 200
          plugin_habits_days: 14
          plugin_habits_charts: yes
          plugin_habits_trim: yes
          
          # ğŸ¯ LÃ­neas de cÃ³digo
          plugin_lines: yes
          plugin_lines_sections: base, repositories
          
          # ğŸ”¥ Racha de contribuciones
          plugin_followup: yes
          plugin_followup_sections: repositories, user
