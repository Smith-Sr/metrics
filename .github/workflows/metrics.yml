name: ğŸš€ Elite GitHub Metrics
on:
  schedule: [{cron: "0 */6 * * *"}]
  workflow_dispatch:
  push: {branches: ["main", "master"]}

jobs:
  github-metrics:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.METRICS_TOKEN }}
          user: Smith-Sr
          template: classic
          base: header, activity, community, repositories, metadata
          config_timezone: America/Lima
          
          # ğŸ¨ DISEÃ‘O BRUTAL
          config_theme: dark
          config_display: large
          config_animations: yes
          config_padding: 10%, 12%
          config_output: github-metrics.svg
          
          # ğŸ”¥ CALENDARIO 3D Ã‰PICO (SOLO UNO)
          plugin_isocalendar: yes
          plugin_isocalendar_duration: half-year
          
          # ğŸ’ ACTIVIDAD DETALLADA
          plugin_activity: yes
          plugin_activity_limit: 8
          plugin_activity_days: 30
          plugin_activity_filter: all
          plugin_activity_visibility: all
          plugin_activity_timestamps: yes
          
          # ğŸ§  LENGUAJES DOMINADOS
          plugin_languages: yes
          plugin_languages_sections: most-used, recently-used
          plugin_languages_colors: rainbow
          plugin_languages_limit: 12
          plugin_languages_threshold: 1%
          plugin_languages_indepth: yes
          plugin_languages_details: percentage, bytes-size
          plugin_languages_analysis_timeout: 60
          plugin_languages_categories: programming
          plugin_languages_recent_categories: programming
          plugin_languages_recent_load: 500
          plugin_languages_recent_days: 30
          
          # ğŸ† LOGROS DESBLOQUEADOS
          plugin_achievements: yes
          plugin_achievements_display: detailed
          plugin_achievements_threshold: C
          plugin_achievements_secrets: yes
          plugin_achievements_limit: 10
          
          # ğŸ“Š ESTADÃSTICAS BRUTALES
          plugin_habits: yes
          plugin_habits_from: 500
          plugin_habits_days: 30
          plugin_habits_facts: yes
          plugin_habits_charts: yes
          plugin_habits_charts_type: classic
          plugin_habits_trim: yes
          plugin_habits_languages_limit: 10
          plugin_habits_languages_threshold: 2%
          
          # â­ REPOS LEGENDARIOS
          plugin_notable: yes
          plugin_notable_from: organization
          plugin_notable_types: commit
          plugin_notable_repositories: yes
          
          # ğŸ¯ RACHA INFINITA
          plugin_followup: yes
          plugin_followup_sections: repositories, user
          plugin_followup_indepth: yes
          
          # ğŸ’ª LÃNEAS DE CÃ“DIGO MASIVAS
          plugin_lines: yes
          plugin_lines_history_limit: 2
          plugin_lines_repositories_limit: 8
          plugin_lines_sections: base, repositories, history
          
          # ğŸŒŸ STARS GANADAS
          plugin_stars: yes
          plugin_stars_limit: 6
          
          # ğŸ”¥ STACK TECNOLÃ“GICO
          plugin_topics: yes
          plugin_topics_mode: icons
          plugin_topics_sort: stars
          plugin_topics_limit: 20
          
          # ğŸ’¼ ACTIVIDAD EN REPOS
          plugin_repositories: yes
          plugin_repositories_order: featured, pinned, starred, random
          plugin_repositories_forks: yes
          plugin_repositories_affiliations: owner, collaborator, organization_member
          
          # ğŸ–ï¸ GISTS COMPARTIDOS
          plugin_gists: yes
          
          # ğŸ“ˆ TRÃFICO Y VISTAS
          plugin_traffic: yes
          
          # ğŸŒ CONTRIBUCIONES A LA COMUNIDAD
          plugin_people: yes
          plugin_people_limit: 28
          plugin_people_size: 28
          plugin_people_types: followers, following
          plugin_people_identicons: yes
          plugin_people_shuffle: yes
          
          # âš¡ REACCIONES Y ENGAGEMENT
          plugin_reactions: yes
          plugin_reactions_limit: 200
          plugin_reactions_days: 30
          plugin_reactions_display: absolute
          
          # ğŸ­ CÃ“DIGO DESTACADO
          plugin_code: yes
          plugin_code_days: 7
          plugin_code_lines: 24
          plugin_code_load: 500
          plugin_code_visibility: public
