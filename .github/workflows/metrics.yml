name: GitHub Metrics 3D
on:
  schedule: [{cron: "0 0 * * *"}]
  workflow_dispatch:
  push: {branches: ["main", "master"]}

jobs:
  github-metrics:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.METRICS_TOKEN }}
          user: Smith-Sr
          template: classic
          base: header, activity, community, repositories, metadata
          config_timezone: America/Lima
          
          # ğŸ¨ Tema oscuro elegante
          config_theme: dark
          config_display: large
          config_animations: yes
          config_padding: 8%, 10%
          
          # ğŸ“Š Calendario 3D isomÃ©trico (lo mÃ¡s importante)
          plugin_isocalendar: yes
          plugin_isocalendar_duration: full-year
          
          # ğŸ’» Lenguajes principales
          plugin_languages: yes
          plugin_languages_sections: most-used
          plugin_languages_colors: github
          plugin_languages_limit: 8
          plugin_languages_threshold: 2%
          plugin_languages_indepth: yes
          plugin_languages_details: percentage
          plugin_languages_ignored: html, css, scss, makefile
          
          # ğŸ“ˆ GrÃ¡fico de contribuciones 3D
          plugin_calendar: yes
          plugin_calendar_limit: 0
          
          # ğŸ”¥ EstadÃ­sticas de racha
          plugin_habits: yes
          plugin_habits_from: 200
          plugin_habits_days: 14
          plugin_habits_charts: yes
          plugin_habits_trim: yes
          plugin_habits_facts: yes
          plugin_habits_languages_limit: 8
          
          # â­ Repositorios destacados
          plugin_stars: yes
          plugin_stars_limit: 4
          
          # ğŸ† Logros
          plugin_achievements: yes
          plugin_achievements_display: compact
          plugin_achievements_threshold: C
          plugin_achievements_limit: 6
          
          # ğŸ“ Actividad reciente
          plugin_activity: yes
          plugin_activity_limit: 5
          plugin_activity_days: 14
          plugin_activity_filter: all
          
          # ğŸ“Š LÃ­neas de cÃ³digo
          plugin_lines: yes
          plugin_lines_sections: base
          
          # ğŸ¯ Seguimiento
          plugin_followup: yes
          plugin_followup_sections: repositories
