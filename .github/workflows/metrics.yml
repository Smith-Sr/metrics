name: ğŸ§© Generate Metrics & 3D Profile

on:
  schedule:
    - cron: "0 0 * * *"  # actualiza cada dÃ­a
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ› ï¸ Clonar tu repositorio
        uses: actions/checkout@v4

      # ğŸ§® Generar tu archivo metrics (github-metrics.svg)
      - name: ğŸ“Š Generar mÃ©tricas
        uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.METRICS_TOKEN }}
          user: Smith-Sr
          template: classic
          base: header, activity, community, repositories, metadata
          config_timezone: America/Lima
          plugin_languages: yes
          plugin_languages_ignored: html, css, tex
          plugin_languages_limit: 6
          plugin_languages_colors: github
          plugin_isocalendar: yes
          plugin_isocalendar_duration: full-year
