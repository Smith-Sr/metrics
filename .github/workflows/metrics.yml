
name: Elegant Glass GitHub Metrics

on:
  schedule: [{cron: "0 0 * * *"}]  # Actualiza cada dÃ­a
  workflow_dispatch:
  push: {branches: ["main"]}

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Generate metrics card
        uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.METRICS_TOKEN }}
          user: ${{ github.repository_owner }}
          template: classic
          config_timezone: America/Lima
          config_theme: dark
          config_layout: wide
          config_display: large
          config_animations: yes
          config_padding: 20, 20

          # ðŸŒŒ Efecto vidrio moderno
          config_background: gradient
          config_gradient: true
          config_gradient_colors: 0:1e1e2f,100:2a2a3b
          config_border_radius: 24
          config_blur: 12
          config_transparency: 0.15

          # ðŸ§© Secciones principales
          base: header, activity, repositories
          plugin_isocalendar: yes
          plugin_languages: yes
          plugin_languages_sections: most-used
          plugin_languages_ignored: html, css
          plugin_languages_limit: 8
          plugin_achievements: yes
          plugin_achievements_display: detailed
          plugin_achievements_limit: 6

          # ðŸ‘‹ IntroducciÃ³n simple
          plugin_introduction: yes
          plugin_introduction_title: "ðŸ‘‹ Hola, soy Smith"
