name: ğŸš€ Elite GitHub Metrics
on:
  schedule: [{cron: "0 */6 * * *"}]
  workflow_dispatch:
  push: {branches: ["main", "master"]}

jobs:
  github-metrics:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.METRICS_TOKEN }}
          user: Smith-Sr
          template: classic
          base: header, activity, community, repositories, metadata
          config_timezone: America/Lima
          
          # ğŸ¨ DISEÃ‘O LIMPIO
          config_theme: dark
          config_display: large
          config_animations: yes
          config_padding: 6%, 8%
          config_output: github-metrics.svg
          
          # ğŸ’ ACTIVIDAD COMPACTA
          plugin_activity: yes
          plugin_activity_limit: 5
          plugin_activity_days: 14
          plugin_activity_filter: all
          
          # ğŸ§  LENGUAJES TOP
          plugin_languages: yes
          plugin_languages_sections: most-used
          plugin_languages_colors: rainbow
          plugin_languages_limit: 8
          plugin_languages_threshold: 2%
          plugin_languages_indepth: yes
          plugin_languages_details: percentage
          plugin_languages_ignored: html, css, scss
          
          # ğŸ† LOGROS DESTACADOS
          plugin_achievements: yes
          plugin_achievements_display: compact
          plugin_achievements_threshold: C
          plugin_achievements_limit: 6
          
          # ğŸ“Š HÃBITOS DE CÃ“DIGO
          plugin_habits: yes
          plugin_habits_from: 200
          plugin_habits_days: 14
          plugin_habits_charts: yes
          plugin_habits_trim: yes
          plugin_habits_languages_limit: 6
          
          # â­ REPOS DESTACADOS
          plugin_stars: yes
          plugin_stars_limit: 4
          
          # ğŸ”¥ RACHA
          plugin_followup: yes
          plugin_followup_sections: repositories, user
          
          # ğŸ’ª LÃNEAS DE CÃ“DIGO
          plugin_lines: yes
          plugin_lines_sections: base
          
          # ğŸ¯ STACK TECH
          plugin_topics: yes
          plugin_topics_mode: icons
          plugin_topics_sort: stars
          plugin_topics_limit: 15
